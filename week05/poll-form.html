<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <meta name="description" content="HTML Form | User Poll">
    <meta name="author" content="Rachel Mannewitz">
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | Rachel Mannewitz | HTML Form - User Poll</h1>
    </header>
    <main>

    </main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item coulmn2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="edge">Edge</option>
                    <option value="safari">Safari</option>
                    <option value="firefox">Firefox</option>
                    <option value="wave">Wave</option>
                </select>
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>
            
            <label for="feedback">List the places you have lived:</label> <!--not centered over the text box-->
            <textarea name="feedback" id="feedback" rows="4" placeholder="Manhattan New York, London England, Moscow Russia"></textarea>
        </fieldset>

        <button type="submit">Submit Poll</button>
    </form>
    <footer>
        <p>@2024 | HTML Form - User Poll Activity</p>
    </footer>
    
</body>
</html>
